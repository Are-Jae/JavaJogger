<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Jogger</title>
  </head>
  <body>
    <header>
    <section class="info">
      <h1>JAVA JOGGER JAVASCRIPT KNOWLEDGE TESTER QUIZERMABOB</h1>
      <h2>Directions:</h2>
      <p>To begin quiz click "Start Quiz" then start quiz!</p>
      <div class="timer"></div> <!--needs to only show when quiz has started-->
      <button class="startBtn" id="quizBtn">Start Quiz</buttonclass>
    </section>
</header>
    <section class="quiz">
      <h1 class="question"></h1>
      <ul class="choices"></ul>

    </section>

    <section class="end">
        <h1 class="score"></h1> 
        <textarea class="initials" placeholder="Enter your initials..."></textarea><!--needs to display after last question is answered-->
        <button class="submit">Submit</button>

       

        <div class="storedScore"></div><!--needs to display all previous HS-->
    </section>

    <script src="reset.js"></script>
  </body>
</html>
