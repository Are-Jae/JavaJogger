<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css"/>
    <title>Java Jogger</title>
  </head>
  <body>
    <header>
      <section class="info" id="infoTitle">
        <h1 class="quizTitle">JAVA JOGGER JAVASCRIPT KNOWLEDGE TESTER QUIZERMABOB</h1>
        <h2><a href="highscores.html">Highscores</a></h2>
        <h2>Directions:</h2>
        <p>To begin quiz click "Start Quiz" then start quiz!</p>
        <div class="timer" id="time"></div> <!--needs to only show when quiz has started-->
      </section>
    </header>

    <div><button class="startBtn" id="quizBtn">Start Quiz</button></div>

    <section class="quiz" id="Startquiz">
      <h1 class="question" id="Startquest"></h1>
      <ul class="choices" id="Choicestart"></ul>
      <div id="Answermessage"></div>
    </section>

    <section class="end" id="endQuiz"> <!-- whole section needs to display after last question is answered-->
      <div id="storedScores"></div>
      <div id="noScores"></div>
      <div id="submitBtnContainer">
        <button class="submitBtn"></button> 
        <!-- do I need line 33 if I have line 11 in js? -->
        <p>Submit</p>
      </div>
    </section>

    <section class="displayScore" id="endScore">
     <!-- line 39 shows current user score  -->

    </section>

    <script src="reset.js"></script>
    <!-- <script src="script"></script> -->
  </body>
</html>
