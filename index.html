<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/reset.css"/>
    <title>Java Jogger</title>
  </head>
  <body>
    <header>
      <section class="info" id="infoTitle">
        <h1 class="quizTitle">JAVA JOGGER JAVASCRIPT KNOWLEDGE TESTER QUIZERMABOB</h1>
        <h2><a href="highscores.html">Highscores</a></h2>
        <h2>Directions:</h2>
        <p>To begin quiz click "Start Quiz" then start quiz!</p>
        <div class="timer" id="time"></div> <!--needs to only show when quiz has started-->
      </section>
    </header>

    <div><button class="startBtn" id="quizBtn">Start Quiz</button></div>

    <section class="quiz" id="Startquiz">
      <h1 class="question" id="Startquest"></h1>
      <ul class="choices" id="Choicestart">
        <li><button id="option-1"></button></li>
        <li><button id="option-2"></button></li>
        <li><button id="option-3"></button></li>
      </ul>
      <div id="Answermessage"></div>
    </section>

    <section class="end" id="endQuiz"> <!-- whole section needs to display after last question is answered-->
      <h1 id="storedScores"></h1>
      <label>Please enter your initials</label>
      <input type="text" id="userInitials"/>
        <button class="submitBtn">Save Player Score</button> 
        <!-- do I need line 33 if I have line 11 in js? -->
    
    </section>

    <section class="displayScore" id="endScore">
     <!-- line 39 shows current user score  -->
<a href="highscores.html">Check High Scores</a>
    </section>

    <script src="reset.js"></script>
    <!-- <script src="script"></script> -->
  </body>
</html>
