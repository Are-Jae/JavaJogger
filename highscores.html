<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/reset.css"/>
   

    <title>Saved Highscores</title>
</head>

<header>

    <h1>Highscores!</h1>

     <div id="noScores"> <!--when there are no prev scores will dispay message "No saved scores" --> 
        
    </div>
    
    
</header>


<body>
    
    <main>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">User</th>
                <th scope="col">Score</th>
             
              </tr>
            </thead>
            <tbody id="bodyScores">
              <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2"></td>
                <td></td>
              </tr>
            </tbody>
          </table>
      

</main>
<script>
var scoreHistory = JSON.parse(localStorage.getItem("scoreboard")) || [{user:"No user detail",score:"n/a"}]
var htmlRecords =""
for (let i = 0; i < scoreHistory.length; i++){
    htmlRecords += ` <tr>
                <th scope="row">${scoreHistory[i].user}</th>
                <td colspan="2">${scoreHistory[i].score}</td>
                
              </tr>`
} 
document.getElementById("bodyScores").innerHTML = htmlRecords

</script> 

</body>

</html>
